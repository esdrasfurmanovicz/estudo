<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andar teste</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            position: relative;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <script>
        let dx, dy, px, py, vel, obj, tmp
        function iniciar() {
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 50
            obj = document.querySelector('.circle')
            document.addEventListener("keydown", teclaDw)
            document.addEventListener("keyup", teclaUp)
            tmp = setInterval(enterFrame, 20)
        }
        function teclaDw() {
            var tecla = event.keyCode
            if (tecla == 87) {
                dy = -1
            } else if (tecla == 83) {
                dy = 1
            } else if (tecla == 68) {
                dx = 1
            } if (tecla == 65) {
                dx = -1
            }
        }
        function teclaUp() {
            var tecla = event.keyCode
            if (tecla == 87) {
                dy = 0
            } else if (tecla == 83) {
                dy = 0
            } else if (tecla == 68) {
                dx = 0
            } if (tecla == 65) {
                dx = 0
            }
        }
        function enterFrame() {
            px += dx * vel;
            py += dy * vel;
            if (px < 0) {
                px = 0;
            } else if (px + obj.offsetWidth > window.innerWidth) {
                px = window.innerWidth - obj.offsetWidth;
            }
            if (py < 0) {
                py = 0;
            } else if (py + obj.offsetHeight > window.innerHeight) {
                py = window.innerHeight - obj.offsetHeight;
            }
            obj.style.left = px + 'px';
            obj.style.top = py + 'px';
        }
        window.addEventListener("load", iniciar)
    </script>
</body>

</html>
