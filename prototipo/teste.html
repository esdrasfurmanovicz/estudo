<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(210, 210, 210);
        }
        .cont{
            width: 400px;
            height: 100px;
            background-color: white;
            border: 7px solid rgb(30, 30, 30);
            border-radius: 20px;
            position: relative;
        }
        .bt{
            width: 100%;
            height: 35%;
            background-color: rgb(0, 78, 195);
            border-radius: 14px 14px 0px 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;
        }
        .br{
            height: 10%;
            width: 100;
        }
        .bt p{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .bb p{
            position: absolute;
            bottom: 0px;
            left: 2px;
            font-family: Arial, Helvetica, sans-serif;
            font-family: 1.3em;
        }
        input{
            display: block;
            margin: auto;
            width: 80%;
            height: 55%;
            border: none;
            font-size: 3em;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        input:focus{
            border: none;
            outline: none;
        }
        .bt img{
            width: 35px;
        }

    </style>
</head>
<body>
    <div class="cont">
        <div class="bt">
            <img src="img/mercosul-logo-0.png" alt="">
            <h1>BRASIL</h1>
            <img src="img/brasil.png" alt="">
        </div>
        <input type="text" name="" id="">
        <div class="bb">
            <h2>BR</h2>
        </div>
    </div>
</body>
</html>
