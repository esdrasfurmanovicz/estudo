<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #assina {
            --main-color: #323232;
            --sub-color: #5b5b5b;
            --bg-color: #c7c7c7;
            --accent-color: #242C88;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 270px;
            padding: 25px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: var(--bg-color);
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0px 0px 5px -1.5px #000;
        }

        #assina::before {
            content: '';
            width: 99%;
            height: 99%;
            background: var(--sub-color);
            position: absolute;
            z-index: -1;
            top: 1px;
            left: 1px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .card__wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .card__img {
            width: 100%;
        }

        .card__title {
            color: var(--main-color);
            font-weight: 900;
            font-size: 25px;
        }

        .card__subtitle {
            color: var(--sub-color);
            font-weight: 600;
            font-size: 20px;
        }

        .card__icon {
            width: 40px;
            height: 40px;
            transform: rotate(-45deg);
            transition: all 0.3s;
        }

        .card__icon svg {
            width: 100%;
            height: 100%;
        }

        .card__icon g {
            fill: var(--main-color);
        }

        .card__icon circle,
        polyline,
        line {
            stroke: var(--main-color);
        }

        #assina:hover .card__icon {
            transform: rotate(0);
        }

        #assina:hover .card__icon circle,
        #assina:hover .card__icon polyline,
        #assina:hover .card__icon line {
            stroke: var(--accent-color);
        }

        #assina:hover .card__icon g {
            fill: var(--accent-color);
        }

        #assina:hover {
            box-shadow: 0px 0px 20px -5px #000;
        }

        #assina:hover::before {
            transform: rotate(10deg);
            box-shadow: 0px 0px 20px -5px #000;
        }
    </style>
</head>

<body>
    <div id="assina">
        <div class="card__subtitle">Type of work</div>
        <div class="card__wrapper">
            <div class="card__title">Project name</div>
            <div class="card__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                    style="user-select: none; width: 100%; height: 100%; display: inline-block; fill: rgb(224, 223, 220); flex-shrink: 0; cursor: auto;"
                    color="rgb(224, 223, 220)">
                    <g color="rgb(224, 223, 220)">
                        <circle cx="128" cy="128" r="96" opacity="0.2"></circle>
                        <circle cx="128" cy="128" r="96" fill="none" stroke="rgb(224, 223, 220)" stroke-miterlimit="10"
                            stroke-width="16"></circle>
                        <polyline points="134.1 161.9 168 128 134.1 94.1" fill="none" stroke="rgb(224, 223, 220)"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                        <line x1="88" y1="128" x2="168" y2="128" fill="none" stroke="rgb(224, 223, 220)"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                    </g>
                </svg></div>

        </div>
    </div>
</body>

</html>
